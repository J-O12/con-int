name: My Workflow

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install 

      - name: Run ESLint
        run: pip run lint .

      - name: Handle Lint Errors
        if: failure()
        run: echo "Linting failed. Please check and fix the issues."

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install 

      - name: Run Tests
        run: pip run test

      - name: Handle Test Errors
        if: failure()
        run: echo "Tests failed. Please check and fix the issues."

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: pip install 

      - name: Run Build
        run: pip run build

      - name: Run echo
        run: echo "Build done."
